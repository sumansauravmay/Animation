  <head>

    <title>Transform</title>
    <style>

        text-align: center;
      }
      .wrapper {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      /* img{
           transform: scale(1);
        } */
      /* img {

      img {
        transform: rotateZ(-90deg) scale(1.5) translateY(200px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="https://avatars.githubusercontent.com/u/101393663?v=4" />
    </div>
  </body>
